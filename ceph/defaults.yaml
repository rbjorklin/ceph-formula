# -*- coding: utf-8 -*-
# vim: ft=yaml

ceph:
  release: luminous
  use_upstream_repo: true
  fromrepo: ''
  packages:
    - ceph
  cluster_name: ceph
  config:
    file: /etc/ceph/ceph.conf
    global:
      authentication_type: 'cephx'
      rbd_default_features: 3 # see: https://tracker.ceph.com/issues/15000
  mon_hosts: []
  osds:
    active: []
    removed: []

